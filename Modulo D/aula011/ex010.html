<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    
    Velocidade do carro: <input type="number" name="velocidade" id="velocidade">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">
        Resposta 
    </div>

    <script>
        function calcular(){
            var pista = 80
            var txtvel = window.document.getElementById('velocidade')
            var resultado = window.document.getElementById('res')
            var vel = Number(txtvel.value)      
            resultado.innerHTML = (`<p>Sua velocidade é: <strong>${vel} Km/h</strong></p>`)
            if (vel>pista){
                resultado.innerHTML += (`Você foi multado!`)
            }
            resultado.innerHTML +=(`<p>Dirija sempre com o cinto de segurança</p>`)
           
        }
    </script>
</body>
</html>
