<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>node.js-exemplos</title>
    <style>
        body{
            font-size: 20px;
            background-color: lightblue;
            color:black;
            font-weight: bolder;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Exemplo</h1>
    <p>Esse são exemplos que eram para serem feitos no node</p>
    <script>
        var adição = 5+2 //8
        var subitração = 5-2 //3
        var multiplicação = 5*2 //10
        var divisão = 5/2 //2.5
        var resto_divisão = 5%2 //1
        var exponenciação = 5**2 //25
        var precedência = 5+3/2 //6.5
        var ordem = (5+3)/2

        document.write(`5+2 = ${adição}<br>`)        
        document.write(`5-2 = ${subitração}<br>`)
        document.write(`5*2 = ${multiplicação}<br>`)
        document.write(`5/2= ${divisão}<br>`)
        document.write(`5%2 = ${resto_divisão}<br>`)
        document.write(`5**2 = ${exponenciação}<br>`)      
        document.write(`5+3/2 = ${precedência}<br>`)
        document.write(`(5+3)/2 = ${ordem}<br>`)
    </script>
</body>
</html>
