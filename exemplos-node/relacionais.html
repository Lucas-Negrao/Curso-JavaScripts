<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relacionais</title>
    <style>
        body{
            background-color: lightgray;
            padding: 10px;
            font: 20px bolder;
        }
        
    </style>
</head> 
<body>
    <script>
        numero = 5
        var maior = 5>2 //retona valores booleanos
        var menor = 5<2
        var igual = 5==5
        var diferente = 5!=5
        var identico = numero === '5'

        document.write(`5>2 - ${maior} <br>`)
        document.write(`5<2 - ${menor} <br>`)
        document.write(`5==5 - ${igual} <br>`)
        document.write(`5!=5 - ${diferente} <br>`)
        document.write(`5===5 - ${identico}`) // === para identificar se é a mesma grandeza (número) e o mesmo tipo temo também o desigual restrito !== (tipo diferentes porem mesmo valor)
    </script>
</body>
</html>
