<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pegando o valor</title>
</head>
<body>
    <h1>Valor</h1>
    <script>
        var numero =Number.parseFloat(window.prompt('Digite um número para que seja feitos calculos aritiméticos com o número 3'))
         var num3 = Number.parseFloat(3)
        document.write(`${numero+num3}<br>`)
        document.write(`${numero-num3}<br>`)
        document.write(`${numero*num3}<br>`)
        document.write(`${numero**num3}<br>`)
        document.write(`${numero/num3}<br>`)
        document.write(`${numero%num3}<br>`)
        document.write(`${numero+=num3/numero*num3.toFixed(2)}`)
    </script>
</body>
</html>
