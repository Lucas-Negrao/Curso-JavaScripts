<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro codigo JS</title>
    <style>
        /* Parte da css*/
        body{
            background-color: cadetblue;
        }

        h1,p {
            color: rgb(255, 102, 42);
        }
    </style>
</head>
<body>
    <!--Parte do HTML-->
    <h1>Olá, mundo!</h1>
    <p>Feito.</p>
    <script>
        //Tela para alerta (informar oque é o site)
        window.alert('Você está entrando em uma nova etapa da programação web, dessa vez usando JavaScript')
        //Tela para confirma (se está gostando)
        window.confirm('Está gostando?')

        /* 
        Tela para se interar com o usúario
        */
        window.prompt('Qual seu nome?')
    </script>
</body>
</html>
