<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }

       

        div#area{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 15pt;
            background-color: lightseagreen;
            color: white;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
            margin: auto;
            margin-top: 20vh;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clique)
        a.addEventListener('mouseenter', entrou)
        a.addEventListener('mouseout', sair)

        function clique(){
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }

        function entrou(){
            a.innerText = 'Entrou!'
        }

        function sair(){
            a.innerText = 'Saiu!'
            a.style.background = 'lightseagreen'
        }
    </script>
</body>
</html>
