<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcionalidade</title>
</head>
<body>
    <h1>Olá, mundo</h1>
    <p>Você começou bem</p>
    <script>
        var nome = window.prompt('Digite o nome: ') //nome em strint
        var sobrenome = window.prompt('Digite seu sobrenome:') //sobrenome em string
        var idade = window.prompt('Digite sua idade: ')// idade em inteiro
        var dados = ` O senhor ${String(nome)} ${String(sobrenome)} tem: ${Number.parseInt(idade)} anos. `
        window.alert(dados)
       

    </script>
</body>
</html>
