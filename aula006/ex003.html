<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcionalidade</title>
</head>
<body>
    <h1>Olá, mundo</h1>
    <p>Você começou bem</p>
    <script>
       var n1 =  Number.parseFloat(window.prompt('Digite um número:')) //Vai perguntar primeiro número
       var n2 = Number.parseFloat(window.prompt('Digite outro número:'))//Vai perguntar o segundo núemro
       var s = n1 +n2
       window.alert('A soma dos número é = ' + s) // + é concatenação
        //(number + number) + adição
        //(string + string) + concatenação

    </script>
</body>
</html>
